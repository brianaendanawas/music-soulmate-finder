<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Music Soulmate Finder â€” Demo</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <main class="container">
      <header class="header">
        <h1>Music Soulmate Finder ðŸ’š</h1>
        <p class="subtitle">
          Minimal demo client that calls the AWS API and displays ranked matches.
        </p>
      </header>

      <section class="card">
        <div class="row">
          <label for="userId">User ID</label>
          <input
            id="userId"
            type="text"
            placeholder="e.g., briana_test_002"
            autocomplete="off"
          />
        </div>

        <div class="row">
          <label for="limit">Limit</label>
          <input id="limit" type="number" min="1" max="20" value="10" />
        </div>

        <div class="actions">
          <button id="btnFind">Find Matches</button>
          <button id="btnSample" class="secondary">Use Sample</button>
        </div>

        <p class="hint">
          API base URL is set in <code>demo/app.js</code>.
        </p>
      </section>

      <section class="card">
        <div class="status">
          <span id="statusDot" class="dot idle"></span>
          <span id="statusText">Idle</span>
        </div>

        <h2>Results</h2>

        <div id="summary" class="summary hidden"></div>

        <pre id="output" class="output">// Results will appear here</pre>

      </section>

      <footer class="footer">
        <p>
          Built for portfolio demo purposes. Backend: API Gateway â†’ Lambda â†’ DynamoDB.
        </p>
      </footer>
    </main>
